<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario</h1>
    <div class = "container">
        <form>
            <table>
                <tr>
                    <td><label for="date">Fecha de nacimiento:</label></td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td><label for="date">Tiene vacuna?</label></td>
                    <td><input type="checkbox" name="checkbox"></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="number">Número</label></td>
                    <td><input type="number" name="number"></td>
                </tr>
                <tr>
                    <td colspan="2" class = "td-center">
                        <input type="submit" class="submit-button" >
                    </td>
                </tr>
            </table>
        </form>
    
        <form>
            <table>
                <tr>
                    <td colspan="2">
                        <p><label for="chat">Chat</label></p>
                        <textarea name="chat" rows="10" cols="40" placeholder="Escriba su mensaje..."></textarea>
                    </td>
                <tr>
                </tr>    
                    <td colspan="2" class = "td-center">
                        <input type="submit" class="submit-button" placeholder="Hola">
                    </td>
                </tr>
            </table>
        </form>
    </div> 
</body>
</html>
