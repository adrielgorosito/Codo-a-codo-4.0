<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="date">Fecha de nacimiento:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="date">Está vacunado?</label></td>
                <td><input type="checkbox" name="checkbox"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña:</label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="numberID">DNI:</label></td>
                <td><input type="number" name="number" id="numberID"></td>
            </tr>
            <tr style="text-align: right;">
                <td colspan="2"><input type="submit" value="Subir"></td>
            </tr>
        </table>
    </form>
